version: "3.8"

services:
  faz-bot:
    container_name: faz-bot
    build:
      context: ./faz-bot
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: faz
      MYSQL_PASSWORD: password
      MYSQL_FAZBOT_DATABASE: faz-bot
      MYSQL_FAZDB_DATABASE: faz-db
    depends_on:
      - mysql

  faz-db:
    container_name: faz-db
    build:
      context: ./faz-db
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: faz
      MYSQL_PASSWORD: password
      MYSQL_FAZDB_DATABASE: faz-db
    depends_on:
      - mysql

  mysql:
    image: mariadb:11.4.2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_FAZBOT_DATABASE: faz-bot
      MYSQL_FAZDB_DATABASE: faz-db
    expose:
      - 3306
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
